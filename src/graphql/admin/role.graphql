extend type Mutation{

    addrole(name_ar:String,name_en:String,permission:[String]):Role @guard @validator
    deleterole(id:ID):Role @guard @validator
    editrole(id:ID,name_en:String,name_ar:String,permission:[String]):Role @guard @validator
}

type Role{

    id:ID
    name:String
    permssion:JSON
    admins:[Admin] @hasMany
    message:String

}


